<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World Map with City Markers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Tailwind CSS for clean look -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    .leaflet-tooltip {
      background-color: #1f2937 !important;
      color: white;
      border-radius: 8px;
      padding: 4px 8px;
      font-size: 14px;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">

  <header class="p-4 text-center text-2xl font-bold bg-gray-800 shadow-md">
    üåê My World City Tracker
  </header>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([20, 0], 2); // Centered on the world

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // City marker data
const cities = [
  { name: "New York", coords: [40.7128, -74.0060], info: "Population: 8.5M" },
  { name: "Tokyo", coords: [35.6895, 139.6917], info: "Population: 14M" },

  { name: "Chennai", coords: [13.0827, 80.2707], info: "Population: 11M" },
  { name: "Bangalore", coords: [12.9716, 77.5946], info: "Population: 12M" },
  { name: "Hyderabad", coords: [17.3850, 78.4867], info: "Population: 10M" },

  { name: "Osaka", coords: [34.6937, 135.5023], info: "Population: 2.7M" },
  { name: "Kyoto", coords: [35.0116, 135.7681], info: "Historic capital of Japan" },
  { name: "Singapore", coords: [1.3521, 103.8198], info: "Population: 5.9M" },
  { name: "Dubai", coords: [25.2048, 55.2708], info: "Population: 3.6M" },
  { name: "Kuala Lumpur", coords: [3.1390, 101.6869], info: "Population: 1.8M" },
  { name: "Bangkok", coords: [13.7563, 100.5018], info: "Population: 10.7M" },
  { name: "Lucerne", coords: [47.0502, 8.3093], info: "Beautiful lake city in Switzerland" },
  { name: "Rome", coords: [41.9028, 12.4964], info: "Population: 2.8M" },
  { name: "Venice", coords: [45.4408, 12.3155], info: "Canal city in northeastern Italy" },

  // New additions
  { name: "Langkawi", coords: [6.3529, 99.7980], info: "Island district of Malaysia" },
  { name: "Pattaya", coords: [12.9236, 100.8825], info: "Beach resort city in Thailand" },
  { name: "Paris", coords: [48.8566, 2.3522], info: "Population: 11M (metro)" },
  { name: "Florence", coords: [43.7696, 11.2558], info: "Renaissance city in Italy" },
  { name: "Orlando", coords: [28.5383, -81.3792], info: "Home to Disney World" },
  { name: "New Jersey", coords: [40.0583, -74.4057], info: "State near NYC, USA" },
  { name: "Houston", coords: [29.7604, -95.3698], info: "Population: 2.3M" }
];


    // Add markers
    cities.forEach(city => {
      L.marker(city.coords)
        .addTo(map)
        .bindTooltip(`<strong>${city.name}</strong><br>${city.info}`, {
          permanent: false,
          direction: 'top'
        });
    });
  </script>
</body>
</html>
